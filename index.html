<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider </title>
    <link rel="stylesheet" href="./style.css">
    <!-- Linking to Font Awesome library for icons -->
    <script src="https://kit.fontawesome.com/caf3951156.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Main container for the slider -->
    <div class="container">
        <!-- Slider element containing multiple slides -->
        <div class="slider">
            <!-- Individual slide elements -->
            <div class="slide slide-1 active">
                <h4 class="slide-title"> 1</h4>
            </div>
            <div class="slide slide-2">
                <h4 class="slide-title"> 2</h4>
            </div>
            <div class="slide slide-3">
                <h4 class="slide-title"> 3</h4>
            </div> 
            <div class="slide slide-4">
                <h4 class="slide-title"> 4</h4>
            </div> 
            <div class="slide slide-5">
                <h4 class="slide-title"> 5</h4>
            </div>
            <div class="slide slide-6">
                <h4 class="slide-title"> 6</h4>
            </div>
        </div>
        <!-- Buttons for navigating the slides -->
        <div class="buttons">
            <div class="arrow" id="arrow-left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="arrow" id="arrow-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <!-- Linking to the external JavaScript file for functionality -->
    <script src="./script.js"></script>
</body>
</html>
